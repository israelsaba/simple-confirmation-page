<body id="page-top">
    <div>Encaminhamento em progresso: <a href="https://investorhub.app">clique aqui</a> para continuar. <div
            class="spinner" style="display: inline-block;">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
        </div>
    </div>

    <style>
        .spinner {
            margin: 0 auto;
            width: 40px;
            height: 40px;
            position: relative;
            text-align: center;
            border-radius: 50%;
        }

        .spinner>div {
            background-color: #020000;
            height: 100%;
            width: 6px;
            display: inline-block;

            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        @-webkit-keyframes sk-stretchdelay {

            0%,
            40%,
            100% {
                -webkit-transform: scaleY(0.4)
            }

            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes sk-stretchdelay {

            0%,
            40%,
            100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }

            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }
    </style>
    <script>
        // Check if the value is stored
        var uuid = localStorage.getItem('uuid');

        // If not, generate a new uuid
        function generateUuid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        if (!uuid) {
            uuid = generateUuid(); // Generate the uuid
            localStorage.setItem('uuid', uuid); // Store the uuid
        }
        // Retrieve the uuid
        var uuid = localStorage.getItem('uuid');

        // Enabling the debug mode flag is useful during implementation,
        // but it's recommended you remove it for production
        mixpanel.init('73b777655a43f335b97bc9bb8cbf4700', { debug: true });
        let urlParams = new URLSearchParams(window.location.search);
        let paramsObj = {};
        for (let [key, value] of urlParams.entries()) {
            paramsObj[key] = value;
        }
        mixpanel.identify(uuid)
        paramsObj['workflow'] = 'development'
        mixpanel.track('Ad clicked - page', paramsObj);

        window.location.replace('https://investorhub.app/')
    </script>
